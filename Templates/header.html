{% load static %}
<link rel="stylesheet" href="{% static 'assets/css/auth.css' %}">

<header id="header" class="header fixed-top">
  <div class="container-fluid container-xl position-relative">

    <div class="top-row d-flex align-items-center justify-content-between">
      <a href="{% url 'leadpage:index' %}" class="logo d-flex align-items-center">
        <h1 class="sitename">LeadPage</h1>
      </a>

      <div class="d-flex align-items-center">
        <div class="social-links">
          <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
          <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
          <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="nav-wrap">
    <div class="container d-flex justify-content-center position-relative">
      <nav id="navmenu" class="navmenu">
        <ul class="nav-links">
  <li><a href="{% url 'leadpage:index' %}" class="active">Home</a></li>
  <li><a href="{% url 'leadpage:about' %}">About</a></li>
  <li><a href="{% url 'leadpage:features' %}">Features</a></li>
  <li><a href="{% url 'leadpage:services' %}">Services</a></li>
  <li><a href="{% url 'leadpage:pricing' %}">Pricing</a></li>
  <li><a href="{% url 'leadpage:portfolio' %}">Portfolio</a></li>
  <li><a href="{% url 'leadpage:team' %}">Team</a></li>
  <li><a href="{% url 'leadpage:contact' %}">Contact</a></li>

  <!-- Push this li to the far right -->
 {% if user.is_authenticated %}
    <!-- push to far right -->
    <li class="ms-auto"><a href="{% url 'accounts:logout' %}">Logout</a></li>
    <li><span class="ms-2">Hi, {{ user.username }}</span></li>
  {% else %}
    <li class="ms-auto"><a href="{% url 'accounts:register' %}">Register</a></li>
    <li><a href="{% url 'accounts:login' %}">Login</a></li>
  {% endif %}
</ul>

        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>
    </div>
  </div>
</header>
